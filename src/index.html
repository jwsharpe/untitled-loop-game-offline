<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Shade|Fascinate+Inline&display=swap"
      rel="stylesheet"
    />

    <!-- MIDIJS -->
    <script
      src="../public/midijs/inc/shim/Base64.js"
      type="text/javascript"
    ></script>
    <script
      src="../public/midijs/inc/shim/Base64binary.js"
      type="text/javascript"
    ></script>
    <script
      src="../public/midijs/inc/shim/WebAudioAPI.js"
      type="text/javascript"
    ></script>
    <!-- midi.js package -->
    <script
      src="../public/midijs/js/midi/audioDetect.js"
      type="text/javascript"
    ></script>
    <script
      src=" ../public/midijs/js/midi/gm.js"
      type="text/javascript"
    ></script>
    <script
      src=" ../public/midijs/js/midi/loader.js"
      type="text/javascript"
    ></script>
    <script
      src="../public/midijs/js/midi/plugin.audiotag.js"
      type="text/javascript"
    ></script>
    <script
      src="../public/midijs/js/midi/plugin.webaudio.js"
      type="text/javascript"
    ></script>
    <script
      src="../public/midijs/js/midi/plugin.webmidi.js"
      type="text/javascript"
    ></script>
    <!-- utils -->
    <script
      src="../public/midijs/js/util/dom_request_xhr.js"
      type="text/javascript"
    ></script>
    <script
      src="../public/midijs/js/util/dom_request_script.js"
      type="text/javascript"
    ></script>
    <!-- MIDI JS END-->
    <script src="./utils/global.js"></script>

    <script src="./classes/Loops.js"></script>
    <script src="./classes/Notes.js"></script>
    <script src="./classes/Recordings.js"></script>

    <script src="./utils/loadFromLocal.js"></script>
    <script src="./utils/loadMIDIJS.js" defer></script>

    <script src="./components/keyboard.js" defer></script>
    <script src="./components/instruments.js" defer></script>
    <script src="./components/controls.js" defer></script>

    <link rel="stylesheet" href="../public/css/loading.css" />
    <link rel="stylesheet" href="../public/css/index.css" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <link rel="stylesheet" href="../public/css/main/instruments.css" />
    <link rel="stylesheet" href="../public/css/main/controls.css" />
    <link rel="stylesheet" href="../public/css/main/sidebar.css" />
    <link rel="stylesheet" href="../public/css/main/looper.css" />

    <title>Untitled Loop Game</title>
  </head>
  <body>
    <div class="loading">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="main">
      <div class="left">
        <div id="instruments">
          <ul>
            <li data-channel="0" id="piano">Piano</li>
            <li data-channel="1" id="acoustic-guitar">A. Guitar</li>
            <li data-channel="2" id="acoustic-bass">A. Bass</li>
            <li data-channel="3" id="electric-bass">E. Bass</li>

            <li data-channel="4" id="electric-piano">E Piano</li>
            <li data-channel="5" id="violin">Violin</li>
            <li data-channel="6" id="tuba">Tuba</li>
            <li data-channel="7" id="clarinet">Clarinet</li>

            <li data-channel="8" id="perc-organ">Perc. Organ</li>
            <li data-channel="9" id="harp">Harp</li>
            <li data-channel="10" id="ocarina">Ocarina</li>
            <li data-channel="11" id="music-box">Music Box</li>

            <li data-channel="12" id="square">Square Lead</li>
            <li data-channel="13" id="saw">Saw Lead</li>
            <li data-channel="14" id="synth-bass">Synth Bass</li>
            <li data-channel="15" id="drums">Drums</li>
          </ul>
        </div>
        <div id="looper">looper</div>
      </div>
      <div class="right">
        <div id="sidebar">sidebar</div>

        <div id="controls">
          <div id="octave-controls">
            <span>Octave <span id="octave">0</span></span>

            <div id="octave-buttons">
              <button id="octave-down" class="tooltip" class="octave-btn">
                -
                <span class="tooltiptextabove">Octave Down 'Ctrl'</span>
              </button>

              <button id="octave-up" class="tooltip" class="octave-btn">
                +
                <span class="tooltiptextabove">Octave Up 'Shift'</span>
              </button>
            </div>
          </div>
          <div id="analog-controls">
            <div id="volume-div" class="tooltip">
              <span
                >Rec Level
                <span id="volume">50</span>
              </span>
              <div id="volslide" class="slidecontainer">
                <input
                  type="range"
                  min="0"
                  max="512"
                  value="256"
                  class="slider"
                  id="volume-slider"
                />
              </div>
            </div>
            <div id="velocity-div" class="tooltip">
              <span
                >Velocity
                <span id="velocity">25</span>
              </span>
              <div id="velslide" class="slidecontainer">
                <input
                  type="range"
                  min="0"
                  max="64"
                  value="31"
                  class="slider"
                  id="velocity-slider"
                />
              </div>
            </div>
          </div>
          <div id="digital-buttons">
            <div>
              <button id="record-btn">Record</button>
              <button id="undo-btn">Undo</button>
            </div>
            <button id="metro">Metronome</button>
          </div>
          <form id="update-form">
            <div id="update-entry-div">
              <div class="form-entry">
                <label for="name">NAME</label>
                <input type="text" name="name" />
              </div>
              <div class="form-entry">
                <label for="BPM">BPM</label>
                <input type="number" name="BPM" />
              </div>
              <div class="form-entry">
                <label for="bars">BARS</label>
                <input type="number" name="bars" />
              </div>
            </div>
            <button>+</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
