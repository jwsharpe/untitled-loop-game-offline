<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Shade|Fascinate+Inline&display=swap"
      rel="stylesheet"
    />

    <!-- MIDIJS -->
    <script
      src="./public/midijs/inc/shim/Base64.js"
      type="text/javascript"
    ></script>
    <script
      src="./public/midijs/inc/shim/Base64binary.js"
      type="text/javascript"
    ></script>
    <script
      src="./public/midijs/inc/shim/WebAudioAPI.js"
      type="text/javascript"
    ></script>
    <!-- midi.js package -->
    <script
      src="./public/midijs/js/midi/audioDetect.js"
      type="text/javascript"
    ></script>
    <script
      src=" ./public/midijs/js/midi/gm.js"
      type="text/javascript"
    ></script>
    <script
      src=" ./public/midijs/js/midi/loader.js"
      type="text/javascript"
    ></script>
    <script
      src="./public/midijs/js/midi/plugin.audiotag.js"
      type="text/javascript"
    ></script>
    <script
      src="./public/midijs/js/midi/plugin.webaudio.js"
      type="text/javascript"
    ></script>
    <script
      src="./public/midijs/js/midi/plugin.webmidi.js"
      type="text/javascript"
    ></script>
    <!-- utils -->
    <script
      src="./public/midijs/js/util/dom_request_xhr.js"
      type="text/javascript"
    ></script>
    <script
      src="./public/midijs/js/util/dom_request_script.js"
      type="text/javascript"
    ></script>
    <!-- MIDI JS END-->

    <script src="./src/utils/global.js" defer></script>
    <script src="./src/utils/loadMIDIJS.js" defer></script>
    <script src="./src/classes/Loops.js" defer></script>
    <script src="./src/classes/Notes.js" defer></script>
    <script src="./src/classes/Recordings.js" defer></script>
    <script src="./src/components/keyboard.js" defer></script>

    <link rel="stylesheet" href="./public/css/index.css" />
    <link rel="stylesheet" href="./public/css/instruments.css" />
    <title>Untitled Loop Game</title>
  </head>
  <body>
    <div class="main">
      <div id="instruments">
        <ul>
          <li data-channel="0" id="piano">Piano</li>
          <li data-channel="1" id="acoustic-guitar">A. Guitar</li>
          <li data-channel="2" id="acoustic-bass">A. Bass</li>
          <li data-channel="3" id="electric-bass">E. Bass</li>

          <li data-channel="4" id="electric-piano">E Piano</li>
          <li data-channel="5" id="violin">Violin</li>
          <li data-channel="6" id="tuba">Tuba</li>
          <li data-channel="7" id="clarinet">Clarinet</li>

          <li data-channel="8" id="perc-organ">Perc. Organ</li>
          <li data-channel="9" id="harp">Harp</li>
          <li data-channel="10" id="ocarina">Ocarina</li>
          <li data-channel="11" id="music-box">Music Box</li>

          <li data-channel="12" id="square">Square Lead</li>
          <li data-channel="13" id="saw">Saw Lead</li>
          <li data-channel="14" id="synth-bass">Synth Bass</li>
          <li data-channel="15" id="drums">Drums</li>
        </ul>
      </div>

      <div id="sidebar"></div>

      <div id="looper"></div>

      <div id="controls"></div>
    </div>
  </body>
</html>
